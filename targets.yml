# List of all supported target types
docker_image: ecohub/discover_target:v1.3
targets:
  - type: aci
    connection_type: userpass
    label: ACI (user/password)
    icon: aci.png
    parameters:
      - name: apic_hostname
        label: APIC hostname or IP
        icon: dns
        type: text
        required: true
      - name: aci_username
        label: Username
        icon: person
        type: text
        required: true
      - name: aci_password
        label: Password
        icon: lock
        type: secret
        required: true
  - type: aci
    connection_type: certificate
    label: ACI (certificate)
    icon: aci.png
    parameters:
      - name: apic_hostname
        label: APIC hostname or IP
        icon: dns
        type: text
        required: true
      - name: aci_certificate
        label: Certificate
        icon: chrome_reader_mode
        type: multitext
        required: true
      - name: aci_private_key
        label: Private Key
        icon: vpn_key
        type: secret
        required: true

